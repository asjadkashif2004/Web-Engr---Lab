<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>12-Column Grid Demo</title>
    <style>
        :root {
            --gap: 12px;
        }

        .container {
            max-width: 1000px;
            margin: 24px auto;
            padding: 0 12px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: var(--gap);
        }

        .box {
            background: #eef;
            border: 1px solid #99c;
            padding: 16px;
            text-align: center;
        }

        /* column span helpers */
        .span-12 {
            grid-column: span 12;
        }

        .span-6 {
            grid-column: span 6;
        }

        .span-4 {
            grid-column: span 4;
        }

        .span-3 {
            grid-column: span 3;
        }

        /* Responsive: stack on small screens */
        @media (max-width: 640px) {

            .span-6,
            .span-4,
            .span-3 {
                grid-column: span 12;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box span-12">12/12 (full width)</div>
        <div class="box span-6">6/12 (1/2)</div>
        <div class="box span-6">6/12 (1/2)</div>
        <div class="box span-4">4/12 (1/3)</div>
        <div class="box span-4">4/12 (1/3)</div>
        <div class="box span-4">4/12 (1/3)</div>
        <div class="box span-3">3/12 (1/4)</div>
        <div class="box span-3">3/12 (1/4)</div>
        <div class="box span-3">3/12 (1/4)</div>
        <div class="box span-3">3/12 (1/4)</div>
    </div>
</body>

</html>
